<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="сделал практическую работу Александр Шевельков"
    />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="layout">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input
              class="popup__input popup__input_name"
              name="name-input"
              type="text"
              placeholder="Жак-Ив Кусто"
              required
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__input popup__input_job"
              name="job"
              type="text"
              placeholder="Исследователь океана"
              required
              value="Исследователь океана"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
        <button type="button" class="popup__close"></button>
      </div>
      <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo_mesto.svg" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile__form-container"></div>
        <section class="profile">
          <img class="profile__avatar" alt="Аватар" src="./images/Avatar.png" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/alex-1088404-unsplash.jpg"
              alt=""
              class="element__img"
            />
            <h2 class="element__title">Карачевск</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              src="./images/kristaps-ungurs-VkuRDf0lm5c-unsplash.jpg"
              alt=""
              class="element__img"
            />
            <h2 class="element__title">Утренний лес</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              src="./images/neom-0rvKw0fDiHk-unsplash.jpg"
              alt=""
              class="element__img"
            />
            <h2 class="element__title">Звёздное небо</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              src="./images/neom-CuoJHB42D1I-unsplash.jpg"
              alt=""
              class="element__img"
            />
            <h2 class="element__title">Подводный мир</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              src="./images/neom-s3leOixsIX0-unsplash.jpg"
              alt=""
              class="element__img"
            />
            <h2 class="element__title">Каньон</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              src="./images/reinaldo-photography-Nim4ksJEYFs-unsplash.jpg"
              alt=""
              class="element__img"
            />
            <h2 class="element__title">Тропики</h2>
            <div class="element__like"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Александр Шевельков</p>
      </footer>
    </div>
  </body>
  <script src="./pages/index.js"></script>
</html>
