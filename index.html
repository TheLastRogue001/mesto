<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="сделал практическую работу Александр Шевельков"
    />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="layout">
      <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo_mesto.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" alt="Аватар" src="./images/Avatar.png" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Add-button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/alex-1088404-unsplash.jpg"
              alt="Карачевск"
              class="element__img"
            />
            <h2 class="element__title">Карачевск</h2>
            <button type="button" class="element__like"></button>
          </div>
          <div class="element">
            <img
              src="./images/kristaps-ungurs-VkuRDf0lm5c-unsplash.jpg"
              alt="Утренний лес"
              class="element__img"
            />
            <h2 class="element__title">Утренний лес</h2>
            <button type="button" class="element__like"></button>
          </div>
          <div class="element">
            <img
              src="./images/neom-0rvKw0fDiHk-unsplash.jpg"
              alt="Звёздное небо"
              class="element__img"
            />
            <h2 class="element__title">Звёздное небо</h2>
            <button type="button" class="element__like"></button>
          </div>
          <div class="element">
            <img
              src="./images/neom-CuoJHB42D1I-unsplash.jpg"
              alt="Подводный мир"
              class="element__img"
            />
            <h2 class="element__title">Подводный мир</h2>
            <button type="button" class="element__like"></button>
          </div>
          <div class="element">
            <img
              src="./images/neom-s3leOixsIX0-unsplash.jpg"
              alt="Каньон"
              class="element__img"
            />
            <h2 class="element__title">Каньон</h2>
            <button type="button" class="element__like"></button>
          </div>
          <div class="element">
            <img
              src="./images/reinaldo-photography-Nim4ksJEYFs-unsplash.jpg"
              alt="Тропики"
              class="element__img"
            />
            <h2 class="element__title">Тропики</h2>
            <button type="button" class="element__like"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Александр Шевельков</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup">
            <input
              id="input-name"
              class="popup__input"
              name="name-input"
              type="text"
              placeholder="ФИО"
              required
            />
            <input
              id="input-job"
              class="popup__input"
              name="job"
              type="text"
              placeholder="Работа"
              required
            />
            <button aria-label="Save" type="submit" class="popup__save">
              Сохранить
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
