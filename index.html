<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="сделал практическую работу Александр Шевельков"
    />
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="layout">
      <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo_mesto.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" alt="Аватар" src="./images/Avatar.png" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Add-button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <template id="element">
            <div class="element">
              <button type="button" class="element__trash"></button>
              <img
                src="./images/eberhard-grossgasteiger-DsdlOxx2mz0-unsplash.jpg"
                alt="Долина гор"
                class="element__img"
              />
              <h2 class="element__title">Долина гор</h2>
              <button type="button" class="element__like"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Александр Шевельков</p>
      </footer>
      <div class="popup popup_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-edit">
            <input
              id="input-name"
              class="popup__input"
              name="input-name"
              type="text"
              placeholder="ФИО"
              required
            />
            <input
              id="input-job"
              class="popup__input"
              name="input-job"
              type="text"
              placeholder="Работа"
              required
            />
            <button aria-label="Save" type="submit" class="popup__button">
              Сохранить
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
      <div class="popup popup_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup-card">
            <input
              id="input-card"
              class="popup__input"
              name="input-card"
              type="text"
              placeholder="Название"
              required
            />
            <input
              id="input-link"
              class="popup__input"
              name="input-link"
              type="text"
              placeholder="Ссылка на картинку"
              required
            />
            <button aria-label="Create" type="submit" class="popup__button">
              Создать
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
      <div class="popup popup_fullscreen">
        <div class="popup__container">
          <img
            src="./images/eberhard-grossgasteiger-DsdlOxx2mz0-unsplash.jpg"
            alt="Долина гор"
            class="popup__img"
          />
          <h2 class="popup__title">Долина гор</h2>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
    </div>
    <script src="./js/cards.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
