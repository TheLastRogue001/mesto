<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="сделал практическую работу Александр Шевельков"
    />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <div class="layout">
      <header class="header">
        <img
          class="header__logo"
          alt="Место"
          src="<%=require('./images/logo_mesto.svg')%>"
        />
      </header>
      <main class="content">
        <section class="profile">
          <button class="profile__avatar-button">
            <img
              class="profile__avatar"
              alt="Аватар"
              src="<%=require('./images/Avatar.png')%>"
            />
          </button>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Add-button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <template id="element">
            <div class="element">
              <button type="button" class="element__trash"></button>
              <img
                src="<%=require('./images/eberhard-grossgasteiger-DsdlOxx2mz0-unsplash.jpg')%>"
                alt="Долина гор"
                class="element__img"
              />
              <h2 class="element__title">Долина гор</h2>
              <div class="element__content">
                <button type="button" class="element__like"></button>
                <p class="element__like-count"></p>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Александр Шевельков</p>
      </footer>
      <div class="popup popup_edit">
        <div class="popup__container popup__container_size">
          <h2 class="popup__title popup__title_font-size">
            Редактировать профиль
          </h2>
          <form class="popup__form" name="popup-edit" novalidate>
            <input
              id="name-input"
              class="popup__input"
              name="name"
              type="text"
              minlength="2"
              maxlength="40"
              placeholder="ФИО"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              id="job-input"
              class="popup__input"
              name="job"
              type="text"
              minlength="2"
              maxlength="200"
              placeholder="Работа"
              required
            />
            <span class="popup__input-error job-input-error"></span>
            <button aria-label="Save" type="submit" class="popup__button">
              Сохранить
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
      <div class="popup popup_card">
        <div class="popup__container popup__container_size">
          <h2 class="popup__title popup__title_font-size">Новое место</h2>
          <form class="popup__form" name="popup-card" novalidate>
            <input
              id="card-input"
              class="popup__input"
              name="card"
              type="text"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              required
            />
            <span class="popup__input-error card-input-error"></span>
            <input
              id="link-input"
              class="popup__input"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
            <button aria-label="Create" type="submit" class="popup__button">
              Создать
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
      <div class="popup popup_trash">
        <div class="popup__container popup__container_size">
          <h2 class="popup__title popup__title_font-size">Вы уверены?</h2>
          <form class="popup__form" name="popup-trash" novalidate>
            <button
              aria-label="Delete"
              type="submit"
              class="popup__button popup__button_size"
            >
              Да
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
      <div class="popup popup_avatar">
        <div class="popup__container popup__container_size">
          <h2 class="popup__title popup__title_font-size">Обновить аватар</h2>
          <form class="popup__form" name="popup-avatar" novalidate>
            <input
              id="link-input"
              class="popup__input"
              name="avatar"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
            <button aria-label="Save" type="submit" class="popup__button">
              Сохранить
            </button>
          </form>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
      <div class="popup popup_fullscreen">
        <div class="popup__container">
          <img
            src="<%=require('./images/eberhard-grossgasteiger-DsdlOxx2mz0-unsplash.jpg')%>"
            alt="Долина гор"
            class="popup__img"
          />
          <h2 class="popup__title">Долина гор</h2>
          <button
            aria-label="Close"
            type="button"
            class="popup__close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
